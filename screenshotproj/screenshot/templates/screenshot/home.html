<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow" />
    <meta name="description"
        content="Free screenshot api for capturing web pages. Let our website screenshot generator and gifted robots take your webpage screenshot!" />

    <title>Screenshot App</title>

    <link rel="canonical" href="index.html" />

    <!-- Styles -->
    <link href="{% static 'assets/css/page.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

    <!-- preload  data for speed optimization-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Dosis:200,400,500,600"
        rel="stylesheet">
    <link href="assets/fonts/fontawesome-webfont3e6e.html?v=4.7.0" rel="preload" as="font" type="font/woff2"
        crossorigin="anonymous">
    <link href="{% static 'assets/fonts/et-line.woff' %}" rel="preload" as="font" type="font/woff" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon" href="{% static 'assets/img/favicon.png' %}">

</head>

<body class="">


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-stick-dark" data-navbar="sticky">
        <div class="container">

            <div class="navbar-left">
                <a class="navbar-brand" href="/">
                    <span class="text-dark"><b>Web2PNG</b></span>
                </a>
            </div>


        </div>
    </nav><!-- /.navbar -->
    <!-- Header-->
    <header id="home" class="header pt-8 pb-5"
        style="background-image: linear-gradient(-60deg, #2193b0 0%, #6dd5ed 100%);">
        <div class="container">
            <div class="row align-items-center h-100">

                <div class="col-lg-6 col-xl-6">
                    <h1 class="display-3 text-lg-left text-center"><strong>Take website screenshot</strong></h1>
                    <p class="lead-6 text-lg-left text-center">with screenshot API</p>
                    <div class="mt-5">
                        <ul class="nav nav-tabs-outline" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#tab-screenshot">Web screenshot</a>
                            </li>
                        </ul>
                        <div class="tab-content p-4">
                            <div class="tab-pane active show" id="tab-screenshot">
                                <form action="#" method="post" data-form="homepage-form">
                                    {{ form.as_p }}
                                    <div class="form-inline mt-3 mb-3">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-primary btn-round btn-lg mr-3"><i
                                                class="fa fa-camera"></i> Get Screenshot</button>
                                        <!--<div><small>Need more features? Try our responsive <br><a href="website-screenshot-generator.php">website screenshot generator</a> !</small></div>-->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 ml-auto mt-1 d-none d-lg-block d-xl-block">
                    <img class="mt-0 img-fluid" src="{% static 'assets/img/hero-img.png' %}" alt="mainrobot"
                        title="YES, that's me, THE ROBOT MACHINE.">
                </div>
            </div>
        </div>
    </header><!-- /.header -->

    <!-- Main Content -->
    <main class="main-content">
        <section class="section py-7">
            <div class="container">
                <div class="row gap-y align-items-center">
                    <img class="mr-5 d-none d-lg-block d-xl-block" src="{% static 'assets/img/info.svg' %}" alt="img"
                        style="height: 100px;">
                    <div class="col-md-7 col-lg-7 col-xl-8 text-center text-md-left">
                        <h3 class="h3">Submit the form</h3>
                        <p>A download button will appear here</p>
                    </div>
      
                    {% if download_path %}
                    <div class="col-md-auto ml-auto text-center text-md-right">
                        <a class="btn btn-lg btn-round btn-success" href="{{ download_path }}" download>Download</a>
                    </div>
                    <img src="data:image/png;base64,{{ imgtext }}" alt="" srcset="">
                    {% endif %}                   
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer bg-gray">
        <div class="container">
            <div class="row gap-y align-items-center">

                <div class="col-12 py-0 my-0 text-center text-md-left">
                    <p class="small py-0 my-0">_</p>
                </div>
                <div class="col-12">
                    <hr class="my-0">
                </div>

                <div class="col-md-8 text-center text-md-left">
                    <small>Â© {% now "Y" %} All rights reserved.</small>
                </div>

            </div>
        </div>
    </footer>
    <!-- /.footer -->
    <!-- Scripts -->
</body>
</html>
